<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dev</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/theme-change@2.0.2/index.js"></script>
</head>

<body>
<div class="container mx-auto my-10 flex gap-12 justify-center">
    <div class="flex flex-col gap-12">
        <div class="card bg-neutral w-96 bg-base-100 shadow-xl">
            <div class="card-body">
                <h2 class="card-title">Playground</h2>

                <a class="link-accent" href="https://dev.java/playground/" target="_blank">Java Playground</a>
                <a class="link-accent" href="https://godbolt.org/" target="_blank">C & Assembler Playground</a>
                <a class="link-accent" href="https://3v4l.org/" target="_blank">PHP Playground</a>
                <a class="link-accent" href="https://jsfiddle.net/" target="_blank">JavaScript Playground</a>
                <a class="link-accent" href="https://www.db-fiddle.com/" target="_blank">Database Playground</a>
            </div>
        </div>
        <div class="card bg-neutral w-96 bg-base-100 shadow-xl">
            <div class="card-body">
                <h2 class="card-title">Requests</h2>

                <a class="link-accent" href="https://public.requestbin.com/r" target="_blank">RequestBin</a>
            </div>
        </div>
        <div class="card bg-neutral w-96 bg-base-100 shadow-xl">
            <div class="card-body">
                <h2 class="card-title">AI</h2>

                <a class="link-accent" href="https://chat.openai.com/" target="_blank">OpenAI</a>
            </div>
        </div>
    </div>
    <div class="flex flex-col gap-12">
        <div class="card bg-neutral w-96 bg-base-100 shadow-xl">
            <div class="card-body">
                <h2 class="card-title">Documentation</h2>

                <a class="link-accent" href="https://devdocs.io/openjdk~21/" target="_blank">Java Docs</a>
                <a class="link-accent" href="https://devdocs.io/c/" target="_blank">C Docs</a>
                <a class="link-accent" href="https://devdocs.io/php/" target="_blank">PHP Docs</a>
                <a class="link-accent" href="https://devdocs.io/javascript/" target="_blank">JavaScript Docs</a>
                <a class="link-accent" href="https://devdocs.io/postgresql~15/" target="_blank">Postgres Docs</a>
            </div>
        </div>
        <div class="card bg-neutral w-96 bg-base-100 shadow-xl">
            <div class="card-body">
                <h2 class="card-title">Regex</h2>

                <a class="link-accent" href="https://regex101.com/" target="_blank">Regex101</a>
            </div>
        </div>
    </div>
    <div class="flex flex-col gap-12">
        <div class="card bg-neutral w-96 bg-base-100 shadow-xl">
            <div class="card-body">
                <h2 class="card-title">Timestamps</h2>

                <a class="link-accent" href="https://www.epochconverter.com/" target="_blank">EpochConverter</a>
            </div>
        </div>
        <div class="card bg-neutral w-96 bg-base-100 shadow-xl">
            <div class="card-body">
                <h2 class="card-title">Bash</h2>

                <a class="link-accent" href="https://explainshell.com/" target="_blank">Explainshell</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
